<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taller web 2</title>
  <link rel="stylesheet" href="./Estilo/Estilo.css" />
  
</head>
<body>
  <header>
    <h1>Taller web 2</h1>
  </header>

  <div class="botonera">
    <a href="index.html"><button>Resumenes</button></a>
    <a href="index2.html"><button>Parciales</button></a>
  </div>

  <div class="container">
    <div class="sidebar">
      <button class="clase-button" onclick="toggleMenu('Parcial1-menu')">Parcial 1</button>
      <div id="Parcial1-menu" class="clase-menu">
        <button class="submenu-button" onclick="loadPDF('./Parciales/2023-1C_parcial_choice (1).pdf')">Parcial 2023 1C choice</button>
        <button class="submenu-button" onclick="loadPDF('./Parciales/2023-2C_parcial_choice (1).pdf')">Parcial 2023 2C choice</button>
      </div>

      <button class="clase-button" onclick="toggleMenu('Parcial2-menu')">Parcial 2</button>
      <div id="Parcial2-menu" class="clase-menu">
        <button class="submenu-button" onclick="loadPDF('./Parciales/Clase2/Parcial3.pdf')">Parcial 3</button>
        <button class="submenu-button" onclick="loadPDF('./Parciales/Clase2/Parcial4.pdf')">Parcial 4</button>
      </div>
    </div>

    <div class="content">
      <div id="pdf-container" class="message">
        Selecciona un parcial para ver su contenido
      </div>
    </div>
  </div>

 <script>
  function isMobile() {
    return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  }

  function loadPDF(pdfFile) {
    const container = document.getElementById('pdf-container');

    if (isMobile()) {
      container.innerHTML = `
        <p style="padding: 2rem; text-align: center;">üì± Tu dispositivo no puede mostrar el PDF embebido.<br>
        <a href="${pdfFile}" target="_blank" style="color: #007bff;">üëâ Haz clic aqu√≠ para verlo</a></p>
      `;
    } else {
      container.innerHTML = `
        <object data="${pdfFile}" type="application/pdf" width="100%" height="100%">
          <p>‚ùå No se pudo mostrar el PDF.<br>
          <a href="${pdfFile}" target="_blank">Haz clic aqu√≠ para descargarlo</a>.</p>
        </object>
      `;
    }
  }

  function toggleMenu(menuId) {
    const menus = document.querySelectorAll('.clase-menu');
    const buttons = document.querySelectorAll('.clase-button');

    menus.forEach(menu => {
      if (menu.id !== menuId) {
        menu.classList.remove('active');
      }
    });

    buttons.forEach(button => {
      if (button.nextElementSibling.id !== menuId) {
        button.classList.remove('active');
      }
    });

    const selectedMenu = document.getElementById(menuId);
    selectedMenu.classList.toggle('active');

    const button = selectedMenu.previousElementSibling;
    button.classList.toggle('active');
  }
</script>

</body>
</html>
