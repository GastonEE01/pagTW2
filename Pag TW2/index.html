<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taller web 2</title>
  <link rel="stylesheet" href="./Estilo/Estilo.css" />

</head>
<body>
  <header>
    <h1>Taller web 2</h1>
  </header>

  <div class="botonera">
    <a href="Index.html"><button>Resumenes</button></a>
    <a href="Index2.html"><button>Parciales</button></a>
  </div>

  <div class="container">
    <div class="sidebar">
      <button class="clase-button" onclick="toggleMenu('clase1-menu')">Clase 1</button>
      <div id="clase1-menu" class="clase-menu">
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 1/Dominios 1.pdf')">Dominios 1</button>
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 1/Dominios 2 .pdf')">Dominios 2</button>
      </div>

      <button class="clase-button" onclick="toggleMenu('clase2-menu')">Clase 2</button>
      <div id="clase2-menu" class="clase-menu">
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 2/Computacion en la nube resumen.pdf')">Computación en la nube</button>
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 2/SERVIDORES (1).pdf')">Servidores</button>
      </div>

      <button class="clase-button" onclick="toggleMenu('clase5-menu')">Clase 5</button>
      <div id="clase5-menu" class="clase-menu">
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 5/Tipos de Servidores (1).pdf')">Tipos de servidores</button>
      </div>

      <button class="clase-button" onclick="toggleMenu('clase9-menu')">Clase 9</button>
      <div id="clase9-menu" class="clase-menu">
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 9/Arquitectura (1).pdf')">Arquitectura</button>
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 9/Cloud (1).pdf')">Cloud</button>
        <button class="submenu-button" onclick="loadPDF('./Resumenes/Clase 9/Seguridad (1).pdf')">Seguridad</button>
      </div>
    </div>

    <div class="content">
      <div id="pdf-container" class="message">
        Selecciona una clase para ver su contenido
      </div>
    </div>
  </div>

  <script>
    function loadPDF(pdfFile) {
      const container = document.getElementById('pdf-container');
      container.innerHTML = `
        <object data="${pdfFile}" type="application/pdf">
          <p>Tu navegador no puede mostrar el PDF. <a href="${pdfFile}" target="_blank">Haz clic aquí para descargarlo</a>.</p>
        </object>`;
    }

    function toggleMenu(menuId) {
      const menus = document.querySelectorAll('.clase-menu');
      const buttons = document.querySelectorAll('.clase-button');

      menus.forEach(menu => {
        if (menu.id !== menuId) {
          menu.classList.remove('active');
        }
      });

      buttons.forEach(button => {
        if (button.nextElementSibling.id !== menuId) {
          button.classList.remove('active');
        }
      });

      const selectedMenu = document.getElementById(menuId);
      selectedMenu.classList.toggle('active');

      const button = selectedMenu.previousElementSibling;
      button.classList.toggle('active');
    }
  </script>
</body>
</html>
